# WireGuard Manager Backend Configuration
# This file configures the backend API server

[server]
# Server host - use '::' for IPv4+IPv6, '0.0.0.0' for IPv4 only
host = ::
port = 5000
debug = false

[cors]
# Enable CORS support
enabled = true
# CORS origins - use '*' for all, or comma-separated list of domains
# Example: origins = http://localhost:3000,https://example.com
origins = *
methods = GET,POST,PUT,DELETE,OPTIONS
allow_headers = Content-Type,Authorization
expose_headers = 
supports_credentials = false
max_age = 3600

[wireguard]
base_dir = /etc/wireguard
# Whether to use sudo for WireGuard commands when running as non-root
# Default: true (required when running as 'wireguard-manager' user)
use_sudo = true

[logging]
# Logging method: 'console' or 'directory'
method = console
level = INFO
dir = /var/log/wireguard-manager
max_bytes = 10485760
backup_count = 5

[security]
# Comma-separated list of trusted proxy IPs or networks. When set,
# requests must come from one of these proxies and the client IP is
# taken from the X-Forwarded-For header. Leave empty to disable proxy
# based trust.
allowed_proxies =

# Comma-separated list of allowed client IPs or networks. When empty
# and no proxies are configured all clients are allowed. When proxies
# are configured and this is empty, access is denied by default.
allowed_ips =
